<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{Post Title} | Aatif</title>
    <meta name="description" content="{Post Description}">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Skip Navigation -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Navigation (same as other pages) -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Aatif</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/about.html">About</a>
                <a href="/blog" class="active">Blog</a>
                <a href="/#contact">Contact</a>
            </div>
            <button class="mobile-menu" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <main id="main-content">
        <article class="blog-post">
            <div class="container">
                <header class="post-header">
                    <h1>{Post Title}</h1>
                    <div class="post-meta">
                        <time datetime="{ISO Date}">{Formatted Date}</time>
                        <span class="reading-time">{Reading Time}</span>
                    </div>
                </header>

                <div class="post-content">
                    <!-- Post content will go here -->
                </div>

                <footer class="post-footer">
                    <div class="post-tags">
                        <!-- Tags will go here -->
                    </div>
                    <div class="post-nav">
                        <a href="/blog" class="btn secondary">‚Üê Back to Blog</a>
                    </div>
                </footer>
            </div>
        </article>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Aatif. All rights reserved.</p>
        </div>
    </footer>

    <script src="../../assets/js/main.js"></script>
</body>
</html>
